<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My JavaScript Workshop - Code Editor</title>
    <style>
        /* --- CSS: ‡∏™‡πà‡∏ß‡∏ô‡∏ï‡∏Å‡πÅ‡∏ï‡πà‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ --- */
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            padding: 15px;
            background: #252526;
            text-align: center;
            border-bottom: 2px solid #333;
        }

        .container {
            display: flex;
            flex: 1;
            gap: 10px;
            padding: 10px;
        }

        .input-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .output-side {
            flex: 1;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        textarea {
            width: 100%;
            height: 33%;
            background: #2d2d2d;
            color: #9cdcfe;
            border: 1px solid #444;
            padding: 15px;
            font-family: 'Courier New', Courier, monospace;
            resize: none;
            border-radius: 5px;
            outline: none;
        }

        textarea:focus { border-color: #007acc; }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .label {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: -5px;
            text-transform: uppercase;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <h2>üöÄ Workshop: Real-time Code Editor</h2>
    <p style="font-size: 0.9rem; color: #aaa;">‡∏•‡∏≠‡∏á‡∏û‡∏¥‡∏°‡∏û‡πå‡πÇ‡∏Ñ‡πâ‡∏î‡∏î‡πâ‡∏≤‡∏ô‡∏ã‡πâ‡∏≤‡∏¢ ‡πÅ‡∏•‡πâ‡∏ß‡∏î‡∏π‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡∏î‡πâ‡∏≤‡∏ô‡∏Ç‡∏ß‡∏≤‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏¢!</p>
</header>

<div class="container">
    <div class="input-side">
        <div class="label">HTML</div>
        <textarea id="html-code" spellcheck="false" placeholder="<h1>‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ‡∏ä‡∏≤‡∏ß‡πÇ‡∏•‡∏Å</h1>"></textarea>
        
        <div class="label">CSS</div>
        <textarea id="css-code" spellcheck="false" placeholder="h1 { color: dodgerblue; text-align: center; }"></textarea>
        
        <div class="label">JavaScript</div>
        <textarea id="js-code" spellcheck="false" placeholder="console.log('Hello!');"></textarea>
    </div>

    <div class="output-side">
        <iframe id="output"></iframe>
    </div>
</div>

<script>
    /* --- JavaScript: ‡∏™‡πà‡∏ß‡∏ô‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô --- */
    const htmlInput = document.getElementById("html-code");
    const cssInput = document.getElementById("css-code");
    const jsInput = document.getElementById("js-code");
    const output = document.getElementById("output");

    function update() {
        const outputDoc = output.contentDocument || output.contentWindow.document;
        
        // ‡∏£‡∏ß‡∏ö‡∏£‡∏ß‡∏°‡πÇ‡∏Ñ‡πâ‡∏î‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
        const html = htmlInput.value;
        const css = `<style>${cssInput.value}</style>`;
        const js = `<script>${jsInput.value}<\/script>`;

        // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡πÉ‡∏ô Iframe
        outputDoc.open();
        outputDoc.write(html + css + js);
        outputDoc.close();
    }

    // ‡πÉ‡∏™‡πà Event Listener ‡πÉ‡∏´‡πâ‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏ó‡∏∏‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà‡∏´‡∏¢‡∏∏‡∏î‡∏û‡∏¥‡∏°‡∏û‡πå
    [htmlInput, cssInput, jsInput].forEach(el => {
        el.addEventListener('keyup', update);
    });

    // ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏Ñ‡πà‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏´‡πá‡∏ô‡∏†‡∏≤‡∏û
    htmlInput.value = "<h1>Hello JavaScript!</h1>\n<p>‡∏•‡∏≠‡∏á‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏µ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÉ‡∏ô‡∏ä‡πà‡∏≠‡∏á CSS ‡∏î‡∏π‡∏ô‡∏∞</p>";
    cssInput.value = "body { \n  background: #f0f0f0; \n  display: flex; \n  flex-direction: column;\n  align-items: center; \n  padding-top: 50px;\n  font-family: sans-serif;\n}\nh1 { color: #ff4757; }";
    
    // ‡∏£‡∏±‡∏ô‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å‡∏ï‡∏≠‡∏ô‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö
    update();
</script>

</body>
</html>
