<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แสดงวิดีโอจาก YouTube</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        /* ส่วนควบคุมให้วิดีโอขยายตามหน้าจอ (Responsive) */
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px; /* ขนาดกว้างสุดที่ต้องการ */
            padding-bottom: 56.25%; /* อัตราส่วน 16:9 */
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>

    <h1>วิดีโอแนะนำจาก YouTube</h1>

    <div class="video-container">
        <iframe 
            src="https://www.youtube.com/embed/lWhygAYsPrc?si=ikmL32qmW4a4u-ej" 
            title="YouTube video player" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen>
        </iframe>
    </div>

    <p style="margin-top: 20px; color: #666;">แสดงผลโดยใช้คำสั่ง HTML iFrame</p>

</body>
</html>
